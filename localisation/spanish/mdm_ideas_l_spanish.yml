l_spanish:
 second_ammendment:0 "La segunda enmienda"
 second_ammendment_desc:0 "Segun la segunda enmienda de nuestra consticución, cada ciudadano tiene el derecho a portar armas"
 afghan_occupation:0 "Occupacíon afgana"
 afghan_occupation_desc:0 "Desde los ataques de 2001, hemos estado entrenando nuestras tropas en Afganistán para prevenis ataques futures desde nuestro territorio."
 new_afghan_occupation:0 "Nueva estrategia afgana"
 new_afghan_occupation_desc:0 "Para prevenir futuros ataques terroristas, debemos enviar más tropas a Afganistán."
 foreign_aid:0 "Ayuda Externa"
 foreign_aid_desc:0 "EE.UU. envia millones en ayuda externa a países en el medio oriente, africa, las americas y otras regiones misceláneas con el objetivo de desarrollo economico y militar."
 iran_deal:0 "Acuerdo nuclear con Iran"
 foreign_aid_desc:0 "Para evitar mayor proliferación de armas nucleares, los EE.UU. llego a un acuerdo con Iran. Iran frenaria su programa nuclear y los EE.UU. levantaria algunas de sus sanciones economicas."
 russian_diplomacy:0 "Diplomacia Rusa"
 russian_diplomacy_desc:0 "En lugar de pelear y espiar, podemos colaborar y crear un mejor mundo juntos... Hasta que uno de nosotros haga algo estupido."
 NATO_overburden:0 "Sobrecarga en la OTAN"
 NATO_overburden_desc:0 "Pagamos más al costo conjunto de la OTAN que cualquuie otro país y ellos nisiquiera gastan el 2% del PIB que recomendamos para las fuerzas armadas."
 NATO_dominance:0 "Dominio de la OTAN"
 NATO_dominance_desc:0 "Ya pagamos mucho menos que antes de que Europa y Canada ayudaran al presupuesto financiero de una manera significative."
 pos_of_strength:0 "Una posición de fuerza"
 pos_of_strength_desc:0 "Ahora que hemos demostrado que Estados Unidos no intervendrá, intentaremos colaborar para lograr la paz mundial y acabar con el terrorismo"."
 gov_shutdown:0 "Cierre gubernamental"
 gov_shutdown_desc:0 "El senado no aprovo el muro, por lo tanto, un cierra gubernamental ha occurido. Debemos solucionar esto lo más rapido posible."
 reopening_plan:0 "Plan de reapertua"
 reopening_plan_desc:0 "Al seeguir este plan, vamos a terminar el cierra gubernamental mucho más rapido."
 crowdfunding:0 "Para ayudarnos a solucionar esta situación, podemos hacer uso de 'crowdfunding'."
