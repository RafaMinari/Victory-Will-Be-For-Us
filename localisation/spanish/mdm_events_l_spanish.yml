 #UK
 uk_scot_crisis.1.t:0 "La crisis escocesa"
 uk_scot_crisis.1.desc:0 "Los escocés estan demandando mayores privilegios o independencia. Podriamos darles concesiones, pero esto debilitaria nuestra posición o podriamos negarseles, pero esto los enojaria inmensamente."
 uk_scot_crisis.1.a:0 "¡Nunca!"
 uk_scots_mad_tt:0 "¡Esto causara una futura guerra por la independencia!"
 uk_scot_crisis.1.b:0 "¡No podemos arriesgar el fin del Reino Unido!"
 uk_scots_happy_tt:0 "Les vamos a dar concesions, acabando este debate... por ahora."
 uk_scot_crisis.1.c:0 "Debemos liberarlos como un titere."
 uk_scots_sub_tt:0 "Prometemos que nunca los vamos a anexar, si lo hacemos, ellos declararan la indepencia. Los otros reinos tambien podrian intentar convertirse en subditos."
 uk_scot_crisis.1.d:0 "Su independencia es un derecho."
 uk_scot_crisis.2.t:0 "¡Los escocés reclaman independencia ahora!"
 uk_scot_crisis.2.desc:0 "Hit, en Edimburgo, la bandera del Reino Unido fue quemada y la gente ha levantado las armas. ¡No podemos dejar que esto continue!"
 uk_scot_crisis.2.a:0 "Aceptamos su independencia"
 uk_scot_crisis.2.b:0 "¡Muerte a los traidorees!"
 uk_scot_crisis.2.c:0 "¡Independencia o Muerte!"
 uk_scot_crisis.3.t:0 "¡Gales ha declarado la independencia!"
 uk_scot_crisis.3.desc:0 "Siguiendo el ejemplo escocés, hoy Gales ha declarado su independencia y una alianza con nuestros enemigos ¡Los escocés!"
 uk_scot_crisis.3.a:0 "¡Muerte a ellos tambien!"
 uk_scot_crisis.4.t:0 "¿Invadir a Irlanda del Norte?"
 uk_scot_crisis.4.desc:0 "Con las Guerras Britanicas en curso, ahora tenemos la oportunidad perfecta para retomar Irlanda del Norte."
 uk_scot_crisis.4.a:0 "Deberiamos hecharnos atras"
 uk_scot_crisis.4.b:0 "Don't mind if I do"
 
 #USA
 usa_primaries_2016.1.t:0 "Primarias democratas de 2016"
 usa_primaries_2016.1.desc:0 "El segundo mandato de Obama se esta acabando, debemos selecionar un candidato para la presidencia en 2016."
 usa_primaries_2016.2.t:0 "Primarias Republicanas de 2016"
 usa_primaries_2016.2.desc:0 "Las elecciones Presidenciales se acercan y es tiempo para que escogamos un candidato. No podemos volver a perder contra los Democratas."
 usa_coup.1.t:0 "Operación 'Protective Edge'"
 usa_coup.1.desc:0 "Tres adolecentes Israelis fueron secuestrados y asesinados esta semana. Ahora debemos decidir si vamos a ayudar a nuestros aliados Israelis o si ellos pueden lograrlo por si solos."
 usa_coup.1.a:0 "¡A las armas!"
 usa_coup.1.b:0 "Enviemos ayuda."
 usa_coup.1.c:0 "Su guerra, su problema."
 usa_coup.2.t:0 "Una guerra impopular"
 usa_coup.2.desc:0 "La guerra contra Palestine es muy impopular con el publico general. Estan pidiendo que dejemos de ayudar a Israel porque esta no es nuestra guerra. Groupos de extreme derecha han empezado a organizarse, aunque esperamos que nada pase, ¡ellos podrian intentar un golpe de estado!"
 usa_coup_prep:0 "Una coalicion de elementos de ultra derecha se va a formar. Podremos elegir uno de los 3 partidos más grander para ser el partido principal"
