 #UK
 uk_scot_crisis.1.t:0 "The Scottish Crisis"
 uk_scot_crisis.1.desc:0 "The Scots are demanding more privileges or independence. We could give them concessions, although it would weaken our position or we could deny them, but that might enrage them."
 uk_scot_crisis.1.a:0 "Never!"
 uk_scots_mad_tt:0 "This will lead to a future war for independence!"
 uk_scot_crisis.1.b:0 "We can't risk the end of the UK!"
 uk_scots_happy_tt:0 "We will grant them concessions, ending this debate... for now."
 uk_scot_crisis.1.c:0 "Release them as a puppet."
 uk_scots_sub_tt:0 "We promise we will never annex them, if we do so, they will declare independence. The other kingdoms also might try to become a proper subject."
 uk_scot_crisis.1.d:0 "Their independence is a right."
 uk_scot_crisis.2.t:0 "The Scots demand independence now!"
 uk_scot_crisis.2.desc:0 "Today, in Edimburgh, the UK flag was burnt down and their arms rased. We can't let this continue!"
 uk_scot_crisis.2.a:0 "We accept their independence"
 uk_scot_crisis.2.b:0 "Death to traitors!"
 uk_scot_crisis.2.c:0 "Independence or Death!"
 uk_scot_crisis.3.t:0 "The Welsh declared independence!"
 uk_scot_crisis.3.desc:0 "Following the Scottish example, the Welsh today declared independence and an alliance with our enemies, the Scots!"
 uk_scot_crisis.3.a:0 "Death to them aswell!"
 uk_scot_crisis.4.t:0 "Invade Northern Ireland?"
 uk_scot_crisis.4.desc:0 "As the British wars are going on, now arises the perfect opportunity for us to take Northern Ireland."
 uk_scot_crisis.4.a:0 "We should back down"
 uk_scot_crisis.4.b:0 "Don't mind if I do"
 
 #USA
 usa_primaries_2016.1.t:0 "Democrat Party Primaries of 2016"
 usa_primaries_2016.1.desc:0 "As Obama's term is coming to an end, we need to elect our candidate for presidency of 2016."
 usa_primaries_2016.2.t:0 "Republican Party Primaries of 2016"
 usa_primaries_2016.2.desc:0 "The election for President is approaching, it's time for us to choose a candidate to compete. We can't lose to the Democrats again."
 usa_coup.1.t:0 "Operation Protective Edge"
 usa_coup.1.desc:0 "Three Israeli teenagers were kidnapped and murdered this week. We shall now decide if we will help our Israeli allies or if they can handle it alone."
 usa_coup.1.a:0 "To Arms!"
 usa_coup.1.b:0 "Let's send aid to them."
 usa_coup.1.c:0 "Their war, their problem."
 usa_coup.2.t:0 "An Unpopular War"
 usa_coup.2.desc:0 "The war against Palestine was deemed unpopular by the public. They are asking for us to stop helping Israel because this is not our war. Far right groups started to mobilize, although we hope nothing will happen, they might try to coup the government!"
 usa_coup_prep:0 "A coalition of Far-Right elements will form. We will able to choose one of the 3 main parties to be the main party"
