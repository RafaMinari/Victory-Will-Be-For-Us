  #USA
  USA_trump_america_first:0 "America First"
  USA_trump_america_first_desc:0 "Cuando se trata de relaciones exteriores debemos recordar lo que importa: America First, todos los demas, en segundo lugar."
  USA_afghan_strat:0 "La estrategia afgana"
  USA_afghan_strat_desc:0 "Para prevenir futuros ataques terroristas, debemos enviar más tropas a Afganistán."
  USA_end_iran_deal:0 "End the Iran Deal"
  USA_end_iran_deal_desc:0 "The Iran Deal was a mistake. We must re-instate the embargo to destroy any possibilities of terrorists gaining resources to threaten America."
  USA_strongest_ally:0 "Nuestro aliado más fuerte"
  USA_strongest_ally_desc:0 "Al reconocer Jerusalem como la capital deIsrael estaremos reafirmando nuestro compromiso con la unica democracia en el Medio Oriente."
  USA_korean_diplomacy:0 "Diplomacia Coreana"
  USA_korean_diplomacy_desc:0 "Vamos a hacer algo que eellos nunca podrian haber previsto y, francamente, nunca podrian hacer. Cruzuzar esa linea. Vamos a charlar con los Norcoreanos y comenzar el proceso a una paz duradera."
  USA_eagle_bear:0 "El aguila y el Oso"
  USA_eagle_bear_desc:0 "La guerra fria ha acabado, actuemos correspondientemente. El Presidente Trump organizara una reunion con los Rusos, y mostrarles que aunque negociaremos desde una posición de fuerza, negoriaremos."
  USA_strike_general:0 "Ataca al General"
  USA_strike_general_desc:0 "La politica de los Estados Unidos es clara: somos intransigente en proteger a nuestra gente y nuestros aliados. Vamos a atacar a los Quds con fuerza al deshaceiendonos de su lider. Qassem Soleimani es el mayor terrorist del mundo, no podemos permitir que continue su regimen del terror."
  USA_fair_share:0 "Su parte justa"
  USA_fair_share_desc:0 "Debemos recordarle a nuestros aliados en la OTAN que los Estados Unidos no es su niñera. O pagan la parte que les corresponde al fondo de defensa conjunto o no contaran con nuestro apoyo."
  USA_position_strength:0 "Una posición de fuerza"
  USA_position_strength_desc:0 "Los Estados Unidos negocian desde una posición de fuerza. Hablamos contigo porque lo decidimos, no porque nos vimos forzados. Las relaciones exteriores del Presidente han dejado claro eso a aliado y enemigo por igual, marcando el comienzo de una nueva era de fuerza Estadounidense."
  USA_drain_swamp:0 "Drenar el Pantano"
  USA_drain_swamp_desc:0 "Mientras estabamos en campaño prometimos hacer los Estados Unidos grandes de nuevo y eso comienza protegiendo nuestra hermosa constitución. Neil Gorsuch es justo el hombre para el trabajo."
  USA_tighten_border:0 "Fortalecer la Frontera"
  USA_tighten_border_desc:0 "Mexico no esta enviando su mejor gente. Elementos criminales pasan por nuestra frontera en una ola incontrolable y el Presidente ha sido claro que tendra esto. Es tiempo de pasar a la acción."
  USA_fill_seat:0 "Llena la vacancia"
  USA_fill_seat_desc:0 "Es una rara oportunidad que un Presidente pueda nominar a dos Magistrados supremos en un solo mandado. Kavanaugh es nuestor hombre, el defendera la Constitution de magistrados activistas y elementos liberales. Puede tener algunos cadaveres en el armario, ¿pero quien no los tiene?"
  USA_build_wall:0 "Construye el Muro"
  USA_build_wall_desc:0 "Cuando el Presidente anuncio su campaña propose un plan audaz, uno que grito de guerra para sus partidarios: Construye el muro. Ya esta listo para cumplir esa promeso, solo necesita la aprovación del Senado."
  USA_border_crisis:0 "La Crisis Fronteriza"
  USA_border_crisis_desc:0 "Muchas familias han sido separadas mientras estaban cruzando la frontera, esto podria ser incluso peor si el muro se construye. Nuestros oponentes podrian decir que esto es una violación de derechos humanos, les recordaremos que esto es lo que pasa cuando alguien comete un crime. Aun así, debemos evaluar los riesgos de nuestra politica."
  USA_southern_border:0 "La Frontera del Sur"
  USA_southern_border_desc:0 "El Senado voto en eñ interes de la gente. El Gran Muro del Sur ha comenzado su construcción. Solo nuestro Presidente cpodria haber construido un muro como este. Sin embargo, esta politica no es popular con algunos de nuestros ciudadanos, debemos asegurarnos de terminarlo antes de que lo puedan bloquear.."
  USA_empower_border_patrol:0 "Empoderar a la patrulla fronteriza"
  USA_empower_border_patrol_desc:0 "Un muro no es la unica cosa que frena a los imigrantes ilegales. Los valientes hombres y mujeres en nuestra frontera arriesgan sus vidas cada dia para mantener nuestro país asalvo. Es imperative que tengan las herramientes que necesitan para hacer su trabajo. Por cualquier medio que sea necesario."
  USA_make_mexico_pay:0 "Haz que Mexico pague por el muro"
  USA_make_mexico_pay_desc:0 "Mexico nos ha obligado a pagarle beneficios a sus ciudadanos por años, es tiempo de pagarles con su misma moneda. El muro era solo la mitad de la promesa, hagamos que Mexico pague por el."
  USA_southern_wall:0 "El gran muro del sur"
  USA_southern_wall_desc:0 "¡El muro esta completo! ¡La frontera esta finalmente asalvo! Y aunque hay contrincantes, nadio puede negar que nuestro Presidente ha hecho algo nunca antes visto."
  USA_government_shutdown:0 "Cierre gubernamental"
  USA_government_shutdown_desc:0 "El cobarde Senate no va a approvar los fondos para el muro del Presidente. Sin un consenso en como el gobierno va a ser financiado hemos comencado un cierre gubernamental, pero nadie sabe como hacer un trato mejor que Trump."
  USA_back_to_work:0 "Devuelta al trabajo"
  USA_back_to_work_desc:0 "El Arte del trato es uno que el Presidente conoce bien. Un compromiso ha sido acordado en las finanzas y los empleados del govierno pueden volver al trabajo."
  USA_a_few_dollars_short:0 "Unos pocos dolares más"
  USA_a_few_dollars_short_desc:0 "La gente quiere el muro y aunque el Senado va a usar sus impuestos para lograrlo, milliones de verdaderos patriotas estan dispuestos a dar su dinero directamente para financiar su construción."
  USA_great_again:0 "Grandes de nuevo"
  USA_great_again_desc:0 "No see puede negar la realidad que estos hermosos Estados Unidos de America son la mejor nación en este planeta Tierra."
  USA_all_american_economy:0 "Economia Americana"
  USA_all_american_economy_desc:0 "Estamos en un estado lamentable. La unica manera que este país va a ser grande de nuevo es si puede cuidar de si mismo."
  USA_revise_tax_code:0 "Reforma tributaria"
  USA_revise_tax_code_desc:0 "El TCJA es el mejor codigo de impuestos que ha sido escrito. Pone el dinero donde pertenecee, en las empresas privadas que mueven esta hermosa economia."
  USA_encourage_business_interests:0 "Promueve los intereses de los negocios"
  USA_encourage_business_interests_desc:0 "La innovación es lo que mueve el libre mercado, no las regulaciones del gobierno. Vamos a decir mina, corta, frack, y quema, porque los negocios Estadounidenses son el motor que hace que todo el mundo gire."
  USA_american_energy_independence:0 "Independencia energetica"
  USA_american_energy_independence_desc:0 "Nadie tiene el derecho a decirnos como vivir nuestras vidas excepto nosotros. El acuerdo de Paris, due un desastre y este tiempo que sigamos adeltante."
  USA_trade_war:0 "La Guerra Comercial"
  USA_trade_war_desc:0 "No vamos a continuar con la politica de enriquecer a nuestros enemigos a costa de nuestra propia gente. Los negocios Chinos no van a ganarle a negocios Estadounidenses en tierras Americanas."
  USA_bigger_and_better:0 "Más Grande y Mejor"
  USA_bigger_and_better_desc:0 "Algunas personas estan diciendo que el Presidente Trump ha construico la mejor economia el mundo ha visto. Todos pueden verlo. El Sueño Americano esta vivo y el ¡Presidente Trump lo ha revivido!"